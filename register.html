<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    body {
        font-family: Arial, sans-serif;
        color:#010003;
        line-height: 1.6;
    }
    .header-container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1rem 2rem;
        background:#fa2f2f;
        color: #fee2e2;
    }
    .header-container .logo img {
        height: 50px;
    }
    .header-container .main-nav ul {
        display: flex;
        list-style: none;
    }
    .header-container .main-nav ul li {
        margin: 0 1rem;
    }
    .header-container .main-nav ul li a, .cta-button a {
        color: #fff;
        text-decoration: none;
    }
    .header-container .auth-buttons a {
        color: #fff;
        text-decoration: none;
        margin-left: 1rem;
        padding: 0.5rem 1rem;
        border-radius: 5px;
        background: #219B9D;
    }
    .hero {
        display: flex;
        padding: 2rem;
        background: url('featuredImage.jpg') center/cover no-repeat;
        color: #D0E8C5;
        text-align: center;
    }
    .hero-content {
        max-width: 600px;
    }
    .hero h1 {
        font-size: 2.5rem;
    }
    .hero p {
        font-size: 1.2rem;
    }
    .hero .cta-primary {
        display: inline-block;
        background: #007BFF;
        color: #fff;
        padding: 0.5rem 1.5rem;
        border-radius: 5px;
        margin-top: 1rem;
        text-decoration: none;
    }
    .features {
        padding: 2rem;
        text-align: center;
    }
    .feature-cards {
        display: flex;
        justify-content: space-around;
        flex-wrap: wrap;
    }
    .feature-card {
        width: 30%;
        margin: 1rem;
        padding: 1rem;
        background: #f9f9f9;
        border-radius: 8px;
        text-align: center;
    }
    .testimonials {
        background: #f1f1f1;
        padding: 2rem;
        text-align: center;
    }
    .testimonial {
        max-width: 600px;
        margin: 0 auto;
        padding: 1rem;
        font-style: italic;
    }
    .pricing {
        padding: 2rem;
        text-align: center;
    }
    .pricing-options {
        display: flex;
        justify-content: space-around;
        flex-wrap: wrap;
    }
    .pricing-card {
        width: 30%;
        background: #f9f9f9;
        padding: 1rem;
        margin: 1rem;
        border-radius: 8px;
        text-align: center;
    }
    .contact {
        padding: 2rem;
        text-align: center;
    }
    .contact form {
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    .contact form input, .contact form textarea {
        width: 80%;
        max-width: 500px;
        padding: 0.5rem;
        margin: 0.5rem 0;
        border: 1px solid #ddd;
        border-radius: 4px;
    }
    footer {
        background: #333;
        color: #fff;
        padding: 1rem;
        text-align: center;
    }
  </style>
<body>
    <header>
        <div class="header-container">
            <a href="/" class="logo">
                <img src="mugiwara-the-illustration-vector.jpg" alt="Company Logo">
            </a>
            <nav class="main-nav">
                <ul>
                    <li><a href="#features">Features</a></li>
                    <li><a href="#testimonials">Testimonials</a></li>
                    <li><a href="#pricing">Pricing</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
            <div class="auth-buttons">
                <a href="#login">Login</a>
                <a href="#register">Register</a>
            </div>
        </div>
    </header>
